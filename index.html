<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FSU Dirac Repository - Interactive Demo</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- THE SURPRISE TOGGLE (Top Center) --- */
        .toggle-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        /* The Switch Box */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The Slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Active State (FSU Garnet) */
        input:checked + .slider {
            background-color: #782F40;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Optional: Tiny check icon inside the toggle when active */
        .slider:after {
            content: 'âœ“';
            color: white;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 35%;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        input:checked + .slider:after {
            opacity: 1;
        }

        /* --- BOTTOM FLOATING NAV (Minimalist) --- */
        .bottom-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            transition: opacity 0.3s, transform 0.3s;
        }

        /* Hide Nav when in 3D mode */
        .bottom-nav.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn:active {
            background-color: #eee;
        }
        
        .nav-btn.reset {
            color: #782F40; /* Highlight the reset button */
        }

        /* Separator lines */
        .divider {
            width: 1px;
            background-color: #ccc;
            height: 20px;
            align-self: center;
        }

        /* --- VIEW CONTAINERS --- */
        .view-section {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .view-section.active-view {
            visibility: visible;
            opacity: 1;
        }

        /* Viewers */
        #openseadragon-viewer, model-viewer {
            width: 100%;
            height: 100%;
        }
        
        #openseadragon-viewer { background-color: #000; }
        model-viewer { background-color: #222; }

    </style>
</head>
<body>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-checkbox" onchange="toggleMode()">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="section-2d" class="view-section active-view">
        <div id="openseadragon-viewer"></div>
    </div>

    <div id="section-3d" class="view-section">
        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
            poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp" 
            shadow-intensity="1" 
            camera-controls 
            touch-action="pan-y"
            auto-rotate>
        </model-viewer>
    </div>

    <div class="bottom-nav" id="controls-bar">
        <button class="nav-btn" id="prev-btn">Prev</button>
        <div class="divider"></div>
        <button class="nav-btn reset" id="home-btn">Reset</button>
        <div class="divider"></div>
        <button class="nav-btn" id="next-btn">Next</button>
    </div>

    <script>
        // --- 1. TOGGLE LOGIC ---
        function toggleMode() {
            const isChecked = document.getElementById('mode-checkbox').checked;
            const view2d = document.getElementById('section-2d');
            const view3d = document.getElementById('section-3d');
            const controls = document.getElementById('controls-bar');

            if (isChecked) {
                // 3D Mode
                view2d.classList.remove('active-view');
                view3d.classList.add('active-view');
                controls.classList.add('hidden'); // Hide controls in 3D
            } else {
                // 2D Mode
                view3d.classList.remove('active-view');
                view2d.classList.add('active-view');
                controls.classList.remove('hidden'); // Show controls in 2D
                if(viewer) viewer.viewport.applyConstraints(); // Refresh layout
            }
        }

        // --- 2. OPENSEADRAGON CONFIG ---
        var myImages = [
            "media/FSUDirac_12_1c_0021.jpg",
            "media/FSUDirac_12_1b_0012.jpg"
        ];
        
        var currentIndex = 0;

        var viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            gestureSettingsTouch: { pinchToZoom: true, flickEnabled: true },
            showNavigationControl: false,
            showNavigator: false, // Turned off navigator for cleaner look?
            tileSources: { type: 'image', url: myImages[0] }
        });

        // --- Navigation Logic ---
        function loadCurrentImage() {
            viewer.open({ type: 'image', url: myImages[currentIndex] });
        }

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentIndex < myImages.length - 1) {
                currentIndex++;
            } else { 
                currentIndex = 0; // Loop to start
            }
            loadCurrentImage();
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
            } else { 
                currentIndex = myImages.length - 1; // Loop to end
            }
            loadCurrentImage();
        });

        document.getElementById('home-btn').addEventListener('click', function() {
            viewer.viewport.goHome();
        });

    </script>

</body>
</html>
