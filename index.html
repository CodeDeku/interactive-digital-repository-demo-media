<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dirac Shoebox Collection - Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #openseadragon-viewer {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        /* Info Panel / Sig Window */
        .info-panel {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 380px; /* Slightly wider for new buttons */
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .info-panel h1 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #333;
            border-bottom: 2px solid #782F40;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Layout */
        .controls-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 5px;
        }

        .btn {
            background-color: #782F40;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            flex-grow: 1; /* Make buttons fill space */
        }

        .btn:active {
            background-color: #5a2330;
        }

        .btn-secondary {
            background-color: #555;
        }
        
        #page-counter {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div id="openseadragon-viewer"></div>

    <div class="info-panel">
        <h1>Dirac Shoebox Notes</h1>
        <p>
            Explore the handwritten notes of Paul A.M. Dirac. 
            Pinch to zoom in on the details.
        </p>
        
        <div class="controls-row">
            <button class="btn btn-secondary" id="prev-btn">← Prev</button>
            <button class="btn btn-secondary" id="next-btn">Next →</button>
        </div>
        
        <div id="page-counter">Document 1 of 2</div>

        <div class="controls-row">
            <button class="btn" id="home-btn">Reset</button>
            <button class="btn" id="zoom-out-btn">-</button>
            <button class="btn" id="zoom-in-btn">+</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Your images in the /images folder
        var myImages = [
            "images/FSUDirac_12_1c_0021.jpg",
            "images/FSUDirac_12_1b_0012.jpg"
        ];
        
        var currentIndex = 0;

        // Initialize Viewer
        var viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            gestureSettingsTouch: { pinchToZoom: true, flickEnabled: true },
            showNavigationControl: false,
            showNavigator: true,
            navigatorPosition: "TOP_RIGHT",
            
            // Start with the first image
            tileSources: {
                type: 'image',
                url:  myImages[0]
            }
        });

        // --- NAVIGATION LOGIC ---
        function loadCurrentImage() {
            viewer.open({
                type: 'image',
                url: myImages[currentIndex]
            });
            // Update counter text
            document.getElementById('page-counter').innerText = 
                "Document " + (currentIndex + 1) + " of " + myImages.length;
        }

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentIndex < myImages.length - 1) {
                currentIndex++;
                loadCurrentImage();
            } else {
                // Optional: Loop back to start
                currentIndex = 0; 
                loadCurrentImage();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrentImage();
            } else {
                // Optional: Loop to end
                currentIndex = myImages.length - 1; 
                loadCurrentImage();
            }
        });

        // --- ZOOM LOGIC ---
        document.getElementById('zoom-in-btn').addEventListener('click', function() {
            viewer.viewport.zoomBy(1.2);
            viewer.viewport.applyConstraints();
        });

        document.getElementById('zoom-out-btn').addEventListener('click', function() {
            viewer.viewport.zoomBy(0.8);
            viewer.viewport.applyConstraints();
        });

        document.getElementById('home-btn').addEventListener('click', function() {
            viewer.viewport.goHome();
        });
    </script>

</body>
</html>
