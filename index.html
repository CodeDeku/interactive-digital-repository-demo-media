<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FSU Dirac Repository - Interactive Demo</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- MODE TOGGLE SWITCH (Top Center) --- */
        .mode-switch-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 5px;
            border-radius: 30px;
            display: flex;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .mode-btn {
            border: none;
            background: transparent;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #555;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background-color: #782F40; /* FSU Garnet */
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- VIEW CONTAINERS --- */
        .view-section {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Hidden by default */
        }

        /* Show the active section */
        .view-section.active-view {
            display: block;
        }

        /* 2D Viewer Styling */
        #openseadragon-viewer {
            width: 100%;
            height: 100%;
            background-color: #111;
        }

        /* 3D Viewer Styling */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #222;
            --poster-color: transparent;
        }

        /* --- INFO PANELS --- */
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 360px; 
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        .info-panel h1 {
            margin-top: 0;
            font-size: 1.3rem;
            color: #333;
            border-bottom: 2px solid #782F40;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .info-panel p {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #555;
            margin-bottom: 15px;
        }

        /* Buttons */
        .controls-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 8px;
        }

        .btn {
            background-color: #782F40;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            flex-grow: 1;
        }

        .btn-secondary { background-color: #555; }
        .btn:active { opacity: 0.8; }
        
        #page-counter {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="mode-switch-container">
        <button class="mode-btn active" onclick="switchMode('2d')">Documents</button>
        <button class="mode-btn" onclick="switchMode('3d')">3D Artifacts</button>
    </div>

    <div id="section-2d" class="view-section active-view">
        <div id="openseadragon-viewer"></div>

        <div class="info-panel">
            <h1>Shoebox Notes</h1>
            <p>Pinch to zoom into the handwriting details.</p>
            
            <div class="controls-row">
                <button class="btn btn-secondary" id="prev-btn">← Prev</button>
                <button class="btn btn-secondary" id="next-btn">Next →</button>
            </div>
            <div id="page-counter">Document 1 of 2</div>

            <div class="controls-row">
                <button class="btn" id="home-btn">Reset</button>
                <button class="btn" id="zoom-out-btn">-</button>
                <button class="btn" id="zoom-in-btn">+</button>
            </div>
        </div>
    </div>

    <div id="section-3d" class="view-section">
        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
            poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp" 
            shadow-intensity="1" 
            camera-controls 
            touch-action="pan-y"
            auto-rotate>
        </model-viewer>

        <div class="info-panel">
            <h1>3D Artifacts</h1>
            <p>Swipe to rotate. Pinch to zoom.</p>
            <p style="font-size: 0.85rem; color:#777;">
                (Demo Model: Actual PLY scan files will be processed and loaded here in the final version.)
            </p>
        </div>
    </div>

    <script>
        // --- 1. MODE SWITCHING LOGIC ---
        function switchMode(mode) {
            // Remove 'active' class from everything
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));

            if (mode === '2d') {
                document.getElementById('section-2d').classList.add('active-view');
                document.querySelector('button[onclick="switchMode(\'2d\')"]').classList.add('active');
                // Refresh 2D viewer just in case
                if(viewer) viewer.viewport.applyConstraints();
            } else {
                document.getElementById('section-3d').classList.add('active-view');
                document.querySelector('button[onclick="switchMode(\'3d\')"]').classList.add('active');
            }
        }

        // --- 2. OPENSEADRAGON (2D) CONFIG ---
        // UPDATE: Pointing to 'media/' folder now
        var myImages = [
            "media/FSUDirac_12_1c_0021.jpg",
            "media/FSUDirac_12_1b_0012.jpg"
        ];
        
        var currentIndex = 0;

        var viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            gestureSettingsTouch: { pinchToZoom: true, flickEnabled: true },
            showNavigationControl: false,
            showNavigator: true,
            navigatorPosition: "TOP_RIGHT",
            tileSources: {
                type: 'image',
                url:  myImages[0]
            }
        });

        // --- 2D Navigation Logic ---
        function loadCurrentImage() {
            viewer.open({ type: 'image', url: myImages[currentIndex] });
            document.getElementById('page-counter').innerText = 
                "Document " + (currentIndex + 1) + " of " + myImages.length;
        }

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentIndex < myImages.length - 1) {
                currentIndex++;
                loadCurrentImage();
            } else { currentIndex = 0; loadCurrentImage(); }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrentImage();
            } else { currentIndex = myImages.length - 1; loadCurrentImage(); }
        });

        document.getElementById('zoom-in-btn').addEventListener('click', function() {
            viewer.viewport.zoomBy(1.2); viewer.viewport.applyConstraints();
        });
        document.getElementById('zoom-out-btn').addEventListener('click', function() {
            viewer.viewport.zoomBy(0.8); viewer.viewport.applyConstraints();
        });
        document.getElementById('home-btn').addEventListener('click', function() {
            viewer.viewport.goHome();
        });

    </script>

</body>
</html>
